<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job.com - Sign In</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body>
    <div class="container">
        <!-- <div class="header">
            <h1>Sign In</h1>
        </div> -->
        <header>
            <h1>Sign In</h1>
        </header>
        <div class="form">
            <form action="#">
                <div class="details">
                    <div class="user-details">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Enter First Name" required>
                    </div>
                    <div class="user-details">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter Last Name" required>
                    </div>
                </div>
                <div class="details">

                    <div class="user-details">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="user-details">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter Username" required>
                    </div>
                </div>
                <div class="details">

                    <div class="user-details">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="user-details">
                        <label for="">Re-type Password</label>
                        <input type="password" placeholder="Re-type Password" required>
                    </div>
                </div>
                <div class="details">

                    <div class="user-details">
                        <label for="">Mobile No.</label>
                        <input type="tel" placeholder="Enter Mobile Number" required maxlength="10">
                    </div>

                    <div class="user-details">
                        <label for="">User Type</label>
                        <select name="user-type" id="select">
                            <option value="null">--Select One--</option>
                            <option value="Job Seeker">Job Seeker</option>
                            <option value="Job Provider">Job Provider</option>
                        </select>
                    </div>

                </div>
                
                <div class="button user-details">
                    <button type="submit" value="Submit">Submit</button>
                </div>
            </form>
            <div class="forgot-pass">
                <p><a href="#">forgot password?</a></p>
                <p>or</p>
                <p>Already had a account <a href="login_form.html">Log-in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
